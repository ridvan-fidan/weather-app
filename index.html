<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <!-- External Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <div class="header">
        <h1>Hava Durumu Uygulaması</h1>
        <input type="text" id="searchInput" placeholder="Şehir Giriniz."><br>

        <button type="button" id="searchBtn">Ara</button>
    </div>
    <div class="content">
      <img id="weatherImage" src="yeni.jpg" alt="Hava Durumu Resmi">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="desc"></div>
        <div id="minmax"></div>
        
    </div>
  </div>








    <script src="script.js"></script>

    <!-- ! Vanta JS ilk CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <!-- ! Vanta JS ilk CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
        VANTA.CLOUDS({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          skyColor: 0x42839f
        })
        </script>
</body>
</html>
